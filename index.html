<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rocambole visualize</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/pure.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    </head>
    <body>
        <h2><strong>Rocamble visualizer</strong> produces a navigable, recursive syntax tree</h2>

        <div class="pure-g">
            <div class="pure-u-1-3">
                <span id="editor" spellcheck="false">// Life, Universe, and Everything
var answer = 6 * 7;
</span>
            </div>

            <div class="pure-u-2-3 out">
                <aside id="error" class="hidden">Error</aside>
                <div id="tree"></div>
            </div>
        </div>
        
        <script src="js/jquery-2.0.2.min.js"></script>
        <script src="js/ace/ace.js"></script>
        <script src="js/main.js"></script>
        <script src="js/rocambole.js"></script>
    </body>
</html>
